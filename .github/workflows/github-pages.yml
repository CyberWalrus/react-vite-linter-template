name: NodeJS with Vite

on:
  push:
    branches: [ "main" ]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:

    runs-on: ubuntu-latest
    container:
      image: mcr.microsoft.com/playwright:v1.41.2-jammy

    strategy:
      matrix:
        node-version: [20.x]

    steps:
    - uses: actions/checkout@v3


    - name: Add env
      uses: ./.github/actions/add-env  # Путь до вашего локального action

    - name: Install Node.js and Dependencies
      uses: ./.github/actions/install-node  # Путь до вашего локального action
      with:
        node-version: ${{ matrix.node-version }}

    - name: Run Linters
      run: yarn lint

    - name: Run Tests
      run: yarn test

    - name: Upload src/app/__screenshots__ as artifact if tests fail
      if: failure()
      uses: actions/upload-artifact@v3
      with:
        name: failed-test-artifacts
        path: |
          ./src/app/__screenshots__
          ./__screenshots-e2e__

    - name: Build the project
      id: build
      run: yarn build

    - name: Build with Jekyll
      uses: actions/jekyll-build-pages@v1
      with:
        source: ./dist
        destination: ./_site

    - name: Upload artifact
      uses: actions/upload-pages-artifact@v1

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1
